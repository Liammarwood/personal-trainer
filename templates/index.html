<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer - Exercise Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        #video-feed.loaded {
            display: block;
        }

        .no-video {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2em;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-spinner.hidden {
            display: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.2em;
            font-weight: 600;
        }

        .controls-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .exercise-selector {
            margin-bottom: 25px;
        }

        .exercise-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .exercise-selector select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .exercise-selector select:hover {
            border-color: #667eea;
        }

        .exercise-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-start:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-stop:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-stop:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats-panel {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .instruction-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .instruction-panel.ready {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }

        .instruction-panel.active {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .instruction-panel.warning {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .instruction-text {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-item {
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .stat-value.reps {
            color: #667eea;
            font-size: 3em;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .status-ready {
            background: #4caf50;
            color: white;
        }

        .status-active {
            background: #ff9800;
            color: white;
        }

        .status-inactive {
            background: #9e9e9e;
            color: white;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.75em;
            color: #888;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background: #4caf50;
            color: white;
        }

        .message.error {
            background: #f44336;
            color: white;
        }

        .message.show {
            display: block;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .recording-indicator {
            display: none;
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f44336;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .recording-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí™ Personal Trainer</h1>
            <p>Real-time Exercise Tracking with AI</p>
        </header>

        <div class="main-content">
            <div class="video-section">
                <h2 class="section-title">Live Video Feed</h2>
                <div class="video-container">
                    <div class="loading-spinner" id="loading-spinner">
                        <div class="spinner"></div>
                        <div class="loading-text">Waiting for video stream...</div>
                    </div>
                    <div class="recording-indicator" id="recording-indicator">‚óè TRACKING</div>
                    <img id="video-feed" src="/video_feed" alt="Video Feed">
                </div>
            </div>

            <div class="controls-section">
                <h2 class="section-title">Exercise Control</h2>
                
                <div id="message" class="message"></div>

                <div class="exercise-selector">
                    <label for="exercise-select">Select Exercise:</label>
                    <select id="exercise-select">
                        <option value="">-- Choose Exercise --</option>
                    </select>
                </div>

                <div class="upload-section" style="margin-bottom:20px;">
                    <label for="video-upload">üìπ Upload FitBod Workout Video (MP4):</label>
                    <input type="file" id="video-upload" accept="video/mp4" style="display:block;margin-top:8px;width:100%;padding:8px;border:2px solid #ddd;border-radius:8px;cursor:pointer;" />
                    <button class="btn btn-start" id="upload-btn" style="margin-top:10px;width:100%;" onclick="uploadVideo()">
                        üì§ Upload & Scan Video
                    </button>
                    <div id="upload-results" style="margin-top:15px;display:none;">
                        <div style="background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);color:white;padding:12px;border-radius:8px 8px 0 0;font-weight:bold;">
                            üìã Detected Workout Plan
                        </div>
                        <div id="suggestions-list" style="background:#f5f7fa;padding:15px;border-radius:0 0 8px 8px;border:2px solid #667eea;border-top:none;"></div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-start" id="start-btn" onclick="startExercise()">
                        Start
                    </button>
                    <button class="btn btn-stop" id="stop-btn" onclick="stopExercise()" disabled>
                        Stop
                    </button>
                </div>

                <div class="instruction-panel">
                    <div class="instruction-text" id="instruction-text">
                        Select an exercise to begin
                    </div>
                </div>

                <div class="stats-panel">
                    <div class="stat-item">
                        <div class="stat-label">Current Exercise</div>
                        <div class="stat-value" id="exercise-name">None</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">Reps Completed</div>
                        <div class="stat-value reps" id="reps-count">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">Status</div>
                        <div>
                            <span class="status-badge status-inactive" id="status-badge">Not Active</span>
                        </div>
                    </div>

                    <div id="exercise-details" style="display: none;">
                        <div class="details-grid" id="details-grid">
                            <!-- Dynamic details will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isTracking = false;
        let statsInterval = null;

        // Load available exercises on page load
        async function loadAvailableExercises() {
            try {
                const response = await fetch('/available_exercises');
                const data = await response.json();
                
                const select = document.getElementById('exercise-select');
                // Clear existing options except the first one
                select.innerHTML = '<option value="">-- Choose Exercise --</option>';
                
                // Add all exercises from the API
                data.exercises.forEach(exercise => {
                    const option = document.createElement('option');
                    option.value = exercise.id;
                    option.textContent = `${exercise.name} - ${exercise.description}`;
                    select.appendChild(option);
                });
                
                console.log(`Loaded ${data.exercises.length} exercises`);
            } catch (error) {
                console.error('Error loading exercises:', error);
                showMessage('Error loading exercises', 'error');
            }
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        async function startExercise() {
            const exerciseSelect = document.getElementById('exercise-select');
            const exercise = exerciseSelect.value;

            if (!exercise) {
                showMessage('Please select an exercise first', 'error');
                return;
            }

            try {
                const response = await fetch('/start_exercise', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ exercise: exercise })
                });

                const data = await response.json();

                if (data.success) {
                    isTracking = true;
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('exercise-select').disabled = true;
                    document.getElementById('recording-indicator').classList.add('active');
                    
                    // Show loading spinner while video stream initializes
                    document.getElementById('loading-spinner').classList.remove('hidden');
                    document.getElementById('video-feed').classList.remove('loaded');
                    
                    showMessage(data.message, 'success');
                    
                    // Start polling for stats
                    startStatsPolling();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error starting exercise: ' + error.message, 'error');
            }
        }

        async function stopExercise() {
            try {
                const response = await fetch('/stop_exercise', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    isTracking = false;
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('exercise-select').disabled = false;
                    document.getElementById('recording-indicator').classList.remove('active');
                    
                    // Show spinner again since stream will stop
                    document.getElementById('loading-spinner').classList.remove('hidden');
                    document.getElementById('video-feed').classList.remove('loaded');
                    
                    showMessage(data.message, 'success');
                    
                    // Stop polling
                    stopStatsPolling();
                    
                    // Reset display
                    document.getElementById('exercise-name').textContent = 'None';
                    document.getElementById('reps-count').textContent = '0';
                    document.getElementById('instruction-text').textContent = 'Select an exercise to begin';
                    updateStatus('Not Active', 'inactive');
                    document.getElementById('exercise-details').style.display = 'none';
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error stopping exercise: ' + error.message, 'error');
            }
        }

        async function uploadVideo() {
            const fileInput = document.getElementById('video-upload');
            if (!fileInput.files || fileInput.files.length === 0) {
                showMessage('Please choose an MP4 file to upload', 'error');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            const uploadBtn = document.getElementById('upload-btn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ Processing...';
            showMessage('Uploading and scanning video...', 'success');

            try {
                const resp = await fetch('/upload_video', { method: 'POST', body: formData });
                const data = await resp.json();
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üì§ Upload & Scan Video';

                if (!data.success) {
                    showMessage('Upload failed: ' + data.message, 'error');
                    return;
                }

                const resultsDiv = document.getElementById('upload-results');
                const suggestionsList = document.getElementById('suggestions-list');
                suggestionsList.innerHTML = '';

                if (data.suggestions && data.suggestions.length > 0) {
                    // Add summary header
                    const summary = document.createElement('div');
                    summary.style.marginBottom = '15px';
                    summary.style.padding = '10px';
                    summary.style.background = 'white';
                    summary.style.borderRadius = '8px';
                    summary.style.borderLeft = '4px solid #667eea';
                    const trackableCount = data.suggestions.filter(s => s.matched).length;
                    summary.innerHTML = `
                        <strong>Found ${data.total_exercises} exercises</strong><br>
                        <span style="color:#4caf50;">‚úì ${trackableCount} Trackable</span> | 
                        <span style="color:#f44336;">‚úó ${data.total_exercises - trackableCount} Untackable</span>
                    `;
                    suggestionsList.appendChild(summary);

                    // Display each exercise
                    data.suggestions.forEach((s, idx) => {
                        const item = document.createElement('div');
                        item.style.padding = '12px';
                        item.style.marginBottom = '10px';
                        item.style.background = 'white';
                        item.style.borderRadius = '8px';
                        item.style.border = s.matched ? '2px solid #4caf50' : '2px solid #f44336';
                        item.style.position = 'relative';

                        const badge = s.matched 
                            ? '<span style="background:#4caf50;color:white;padding:4px 8px;border-radius:4px;font-size:0.8em;font-weight:bold;">‚úì TRACKABLE</span>'
                            : '<span style="background:#f44336;color:white;padding:4px 8px;border-radius:4px;font-size:0.8em;font-weight:bold;">‚úó UNTACKABLE</span>';

                        item.innerHTML = `
                            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
                                <strong style="font-size:1.1em;">${idx + 1}. ${s.name}</strong>
                                ${badge}
                            </div>
                            <div style="font-size:0.9em;color:#666;margin-bottom:8px;">
                                <span style="margin-right:15px;">üìä Sets: <strong>${s.sets || '-'}</strong></span>
                                <span style="margin-right:15px;">üîÅ Reps: <strong>${s.reps || '-'}</strong></span>
                                <span>‚öñÔ∏è Weight: <strong>${s.weight_kg ? s.weight_kg + ' kg' : '-'}</strong></span>
                            </div>
                        `;

                        if (s.matched) {
                            const btnContainer = document.createElement('div');
                            const btn = document.createElement('button');
                            btn.className = 'btn btn-start';
                            btn.textContent = '‚ñ∂Ô∏è Start Tracking This Exercise';
                            btn.style.width = '100%';
                            btn.style.marginTop = '8px';
                            btn.style.padding = '10px';
                            btn.onclick = () => {
                                startExerciseFromSuggestion(s.exercise_id, s.sets, s.reps, s.weight_kg);
                            };
                            btnContainer.appendChild(btn);
                            item.appendChild(btnContainer);
                        } else {
                            const note = document.createElement('div');
                            note.style.fontSize = '0.85em';
                            note.style.color = '#f44336';
                            note.style.marginTop = '8px';
                            note.style.fontStyle = 'italic';
                            note.textContent = '‚ö†Ô∏è This exercise is not available in the tracking system';
                            item.appendChild(note);
                        }

                        suggestionsList.appendChild(item);
                    });

                    resultsDiv.style.display = 'block';
                    
                    // Scroll to results
                    resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    suggestionsList.innerHTML = '<div style="padding:20px;text-align:center;color:#666;">‚ùå No exercises detected in video</div>';
                    resultsDiv.style.display = 'block';
                }

                showMessage(`Scan complete - Found ${data.total_exercises} exercises`, 'success');
            } catch (err) {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üì§ Upload & Scan Video';
                showMessage('Upload error: ' + err.message, 'error');
            }
        }

        async function startExerciseFromSuggestion(exerciseId, sets, reps, weight) {
            // Populate select
            const select = document.getElementById('exercise-select');
            select.value = exerciseId;

            // Call start_exercise API with options
            const payload = { exercise: exerciseId };
            if (sets) payload.sets = sets;
            if (reps) payload.reps_per_set = reps;
            if (weight) payload.target_weight = weight;

            try {
                const resp = await fetch('/start_exercise', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await resp.json();
                if (data.success) {
                    showMessage(`Started tracking: ${exerciseId.replace('_', ' ')}`, 'success');
                    // disable UI similar to startExercise
                    isTracking = true;
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    document.getElementById('exercise-select').disabled = true;
                    document.getElementById('recording-indicator').classList.add('active');
                    document.getElementById('loading-spinner').classList.remove('hidden');
                    document.getElementById('video-feed').classList.remove('loaded');
                    
                    // Hide upload results after starting
                    document.getElementById('upload-results').style.display = 'none';
                    
                    startStatsPolling();
                } else {
                    showMessage('Could not start: ' + data.message, 'error');
                }
            } catch (err) {
                showMessage('Error starting: ' + err.message, 'error');
            }
        }

        function startStatsPolling() {
            if (statsInterval) {
                clearInterval(statsInterval);
            }
            
            // Poll stats every 500ms
            statsInterval = setInterval(updateStats, 500);
            updateStats(); // Update immediately
        }

        function stopStatsPolling() {
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
        }

        async function updateStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                // Update display
                document.getElementById('exercise-name').textContent = data.exercise || 'None';
                document.getElementById('reps-count').textContent = data.reps || 0;
                
                // Update instruction with styling
                const instructionPanel = document.querySelector('.instruction-panel');
                const instructionText = document.getElementById('instruction-text');
                instructionText.textContent = data.instruction || 'Waiting...';
                
                // Update instruction panel styling based on instruction
                instructionPanel.className = 'instruction-panel';
                if (data.instruction) {
                    if (data.instruction.includes('READY')) {
                        instructionPanel.classList.add('ready');
                    } else if (data.instruction.includes('STAND UP') || data.instruction.includes('RETURN')) {
                        instructionPanel.classList.add('warning');
                    } else if (data.instruction.includes('SQUAT') || data.instruction.includes('OVERHEAD')) {
                        instructionPanel.classList.add('active');
                    }
                }
                
                // Update status badge
                if (data.active) {
                    if (data.status.toLowerCase().includes('ready')) {
                        updateStatus(data.status, 'ready');
                    } else {
                        updateStatus(data.status, 'active');
                    }
                } else {
                    updateStatus(data.status, 'inactive');
                }

                // Update details if available
                if (data.details) {
                    document.getElementById('exercise-details').style.display = 'block';
                    updateDetailsGrid(data.details);
                } else {
                    document.getElementById('exercise-details').style.display = 'none';
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        function updateStatus(text, type) {
            const badge = document.getElementById('status-badge');
            badge.textContent = text;
            badge.className = `status-badge status-${type}`;
        }

        function updateDetailsGrid(details) {
            const grid = document.getElementById('details-grid');
            grid.innerHTML = '';

            // Show expected workout plan first if available
            if (details.expected_sets || details.expected_reps || details.expected_weight) {
                const planSection = document.createElement('div');
                planSection.style.gridColumn = '1 / -1';
                planSection.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                planSection.style.color = 'white';
                planSection.style.padding = '12px';
                planSection.style.borderRadius = '8px';
                planSection.style.marginBottom = '10px';
                planSection.innerHTML = `
                    <div style="font-weight:bold;margin-bottom:8px;font-size:0.95em;">üìã Workout Plan</div>
                    <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;font-size:0.9em;">
                        ${details.expected_sets ? `<div>Sets: <strong>${details.expected_sets}</strong></div>` : ''}
                        ${details.expected_reps ? `<div>Reps: <strong>${details.expected_reps}</strong></div>` : ''}
                        ${details.expected_weight ? `<div>Weight: <strong>${details.expected_weight} kg</strong></div>` : ''}
                    </div>
                `;
                grid.appendChild(planSection);
            }

            for (const [key, value] of Object.entries(details)) {
                if (typeof value === 'boolean' || key.startsWith('expected_')) {
                    continue; // Skip boolean flags and expected plan items (already shown above)
                }
                
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item';
                
                const label = document.createElement('div');
                label.className = 'detail-label';
                label.textContent = key.replace(/_/g, ' ').toUpperCase();
                
                const valueDiv = document.createElement('div');
                valueDiv.className = 'detail-value';
                valueDiv.textContent = value;
                
                detailItem.appendChild(label);
                detailItem.appendChild(valueDiv);
                grid.appendChild(detailItem);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Personal Trainer Web Interface Loaded');
            // Load exercises when page loads
            loadAvailableExercises();
            
            // Handle video feed loading
            const videoFeed = document.getElementById('video-feed');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            videoFeed.addEventListener('load', () => {
                console.log('Video stream loaded');
                videoFeed.classList.add('loaded');
                loadingSpinner.classList.add('hidden');
            });
            
            videoFeed.addEventListener('error', (e) => {
                console.log('Video stream not yet available');
                // Keep showing spinner if stream isn't ready
            });
            
            // Check if video loads after a delay (for when tracking starts)
            let videoCheckInterval = setInterval(() => {
                if (isTracking && videoFeed.complete && videoFeed.naturalHeight !== 0) {
                    videoFeed.classList.add('loaded');
                    loadingSpinner.classList.add('hidden');
                    clearInterval(videoCheckInterval);
                }
            }, 100);
        });
    </script>
</body>
</html>
