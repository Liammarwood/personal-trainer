name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Read version and set env for build
        run: |
          echo "VITE_APP_VERSION=$(node -p 'require("./package.json").version')" >> $GITHUB_ENV
          echo "VITE_COMMIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "VITE_BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "VITE_REPOSITORY=${GITHUB_REPOSITORY}" >> $GITHUB_ENV
      
      - name: Build
        env:
          VITE_APP_VERSION: ${{ env.VITE_APP_VERSION }}
          VITE_COMMIT_SHA: ${{ env.VITE_COMMIT_SHA }}
          VITE_BUILD_TIME: ${{ env.VITE_BUILD_TIME }}
          VITE_REPOSITORY: ${{ env.VITE_REPOSITORY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        run: npm run build
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONE_PERSONAL_TRAINER }}
          projectId: one-personal-trainer
